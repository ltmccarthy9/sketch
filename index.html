<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sketch board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;500;600;800&display=swap"
     rel="stylesheet"
     />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sketch Board</h1>
    </header>
    <main>

      <div class="options">
        <div class="colorOptions">
            <label for="gridSizeSlider" id="gridSize">20 x 20</label>
            <input id="gridSizeSlider" type="range" value="20" min="1" max="128" />
            <div>
                <label for="colorPicker">Pick a color</label>
                <div class="colorContainer">
                    <input id="colorPicker" name="colorPicker" type="color" value="#333333" />
                    <button type="button" id="saveButton">Save</button>
                </div>
            </div>
            <div>
              <label for="savedColors">saved colors</label>
              <select name="savedColors" id="savedColors">
                  <option value="choose a color">choose a color</option>
              </select>
            </div>
           
            <button type="button" id="clearColors">clear saved colors</button>
        </div>
        <button id="solidMode" type="button">Color mode</button>
        <button id="eraserBtn" type="button">Eraser mode</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>

      <div id="grid" class="grid"></div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
